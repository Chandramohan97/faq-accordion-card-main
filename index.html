<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
     <div class="images">
        <img class="patternImage" src="./images/bg-pattern-desktop.svg">
        <img src="./images/illustration-woman-online-desktop.svg">
     </div> 

     <div class="faq">

      <h1>FAQ</h1>
      <div class="question">
        <p>How many team members can I invite?</p>
        <img src="./images/icon-arrow-down.svg" alt="Arrow-down" style="height:10px">
      </div>
      <p>What is the maximum file upload size</p>
      <p>How can I reset my password?</p>
      <p>Can I cancel my subscription?</p>
      <p>Do you provide additional support?</p>
     </div>
  </div>
</body>
</html>
